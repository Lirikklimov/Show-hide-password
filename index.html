<html lang="en">
<head>

            <div class="col-lg-4 col-sm-12">
                <form class="card p-4 shadow-sm">
                    <div class="mb-3">
                      <label for="login" class="form-label">Login</label>
                      <input type="text" class="form-control" id="login" value="DeusEx">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <div class="input-group flex-nowrap">

                        <input type="password" class="form-control" id="password" value="qwerty123">
                        <button class="btn btn-outline-secondary" type="button" id="show-password-btn">Show</button>

                      </div>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </div>
    </div>
